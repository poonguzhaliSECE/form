<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="https://formspree.io/f/xovvprvp" method="POST">
        <fieldset>
            <legend>Registration Form</legend>
            
            <label>Name :</label>
            <input type="text" name="name" placeholder="Enter Your Name" required>
            <br><br>
            
            <label>Email :</label>
            <input type="email" name="email" placeholder="Enter Your Email">
            <br><br>
            
            <label>Password :</label>
            <input type="password" name="password" placeholder="Enter Your Password">
            <br><br>
            
            <label>Age :</label>
            <input type="number" name="age" placeholder="Enter Your Age">
            <br><br>
            
            <label>Contact Number :</label>
            <input type="tel" name="contact_number" placeholder="Enter Your Contact Number">
            <br><br>
            
            <label>Date of Birth :</label>
            <input type="date" name="date_of_birth" placeholder="Enter Your DOB">
            <br><br>
            
            <label>Passed out Year :</label>
            <input type="text" name="passed_out_year" placeholder="Enter Your POY">
            <br><br>
            
            <label>Upload your Image :</label>
            <input type="file" name="image_upload">
            <br><br>
            
            <label>Gender :</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="Others">Others
            <br><br>
            
            <label>Programming Language :</label>
            <input type="checkbox" name="programming_language" value="Python">Python
            <input type="checkbox" name="programming_language" value="Java">Java
            <input type="checkbox" name="programming_language" value="C++">C++
            <br><br>
            
            <label>Select Your Favourite Color :</label>
            <input type="color" name="favorite_color">
            <br><br>
            
            <label>Provide your LinkedIn Profile Link :</label>
            <input type="url" name="linkedin_profile">
            <br><br>
            
            <label>Additional Information :</label>
            <textarea name="additional_info"></textarea>
            <br><br>
            
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
